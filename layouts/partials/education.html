{{ with .Site.Data.education }}
  <section class="thirteen columns">
    <h1><b><u>{{ .name }}</u></b></h1>
    {{ range .source }}
    <article>
      <header>
        <h1>{{ .title }}</h1>
        <span>{{ .univ }}</span>
        <span>
          <address>{{ .place }}</address>
          <time>{{ .date }}</time>
        </span>
      </header>
      <p>
        <em>
          {{ with .type }}
            {{ title . }}:
          {{ end }}
        </em>
          {{ .description }}
          
        
        <br>
          <em>Coursework: </em>{{ .coursework }}
      </p>
    </article>
    {{ end }}
  </section>
{{ end }}
