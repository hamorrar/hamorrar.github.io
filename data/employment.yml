name: Employment
source:
  - prof: Applied Machine Learning & Artifical Intelligence Course Reader
    place: Baskin School of Engineering Computer Science Department, UCSC
    time: June 2020 to December 2021
    description: Worked closely with the Professor, Teaching Assistants, tutors, and readers to collaboratively contribute to making fair course assignments. Created rubrics, solution manuals, and grading Python programming assignments and conceptual quizzes.

  - prof: Computer Systems and Assembly Language Lab Tutor
    place: Baskin School of Engineering Computer Science Department, UCSC
    time: September 2020 to December 2021
    description: Tutored over 200 students in MIPS Assembly language assignments in group and individual environments. Produced video lab demonstrations to help students understand prerequisite conceptual knowledge for each assignment.  Worked closely with new tutors to train and assist them begin their own tutoring sesisons. 

  - prof: Applied Discrete Mathematics Tutor
    place: Learning Support Services, UCSC
    time: September 2019 to December 2020
    description: Tutored over 100 students in Applied Discrete Math in 4 academic terms. Led tutoring sessions for peers to comprehend concepts and practice mathematical proof solving skills. Worked closely with supervisors to continually implement optimal tutoring practices. Completed a CRLA-certified tutor training program through the Level 1 certification program.

  - prof: Baskin Engineering Excellence Scholars Summer Program Tutor
    place: Baskin School of Engineering, UCSC
    time: September 2020
    description: Tutored and mentored incoming freshman students in Calculus I and II as a part of a 2 week summer program to prepare them for their first year and provide a preview of univeristy from a student perspective. Addressed student concerns about college life, academics, and student employment. Cultivated a fun environment where students are comfortable to ask questions, participate, and make friends.

  - prof: Frontend Software Engineering Intern
    place: Baskin School of Engineering Computer Science Department, UCSC
    time: July 2020 - September 2020
    description: Developed the frontend of a UCSC research lab (Resilient Renewable Efficient Energy Systems) website. Worked in an Agile team environment to build a device to monitor energy data in a residential network. Used React and JavaScript for UI/UX design.
